<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
				
		<title>BasiCode</title>
		
		<script src="jquery-3.2.1.min.js"></script>
		<script src="script.js"></script>
		
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="frame" id="codeBox">
			<textarea id="codes" placeholder="Paste your code list here."></textarea>
			<button id="codeList">Create Code List</button>
			<button id="prepText">Prepare Text</button>
			<button id="browserLoad">Load from Browser</button>			
			<button id="fileLoad">Load from File</button>
			<input type="file" id="fileSelect" />
		</div>
		<div class="frame" id="textBox">
			<textarea id="text" placeholder="Paste your text to code here."></textarea>
		</div>
		<div class="frame" id="title">
			<h1>BasiCode</h1>
			<p>version 1.0</p>
			<br />
			<p>by S. A. Taft</p>
		</div>
	</body>
<html>
